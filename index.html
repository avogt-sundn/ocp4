<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-markdown="changes.md"
                 data-separator-vertical="^>"
                 data-separator="^---"
                 data-separator-notes="^Note:"
                 data-charset="iso-8859-15" ></section>

        <section>
            <video  data-autoplay src="video/cncf-animation.mp4" type="video/mp4" >
            </video>
        </section>

        <section>
            <section data-markdown>
                <textarea data-template>
                    Code at https://github.com/avogt-sundn/ocp4

                    Slides at https://avogt-sundn.github.io/ocp4/

                    Thank you!

                    Armin Vogt

                    OpenShift Solution Engineer

                    S&N Invent AG

                    Klingenderstra√üe 5

                    Paderborn, Germany

                    <a href="https://sn-invent.de">https://sn-invent.de</a>
                </textarea>
            </section>
        </section>
    </div>
</div>

<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {src: 'plugin/highlight/highlight.js', async: true}
        ]
    });
</script>
</body>
</html>
